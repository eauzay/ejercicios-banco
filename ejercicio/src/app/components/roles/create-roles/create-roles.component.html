<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h1>Crear Rol</h1>
            <br />
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="row mb-3">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" formControlName="name" required>
                        </div>
                        <div class="row mb-3">
                            <label>Descripci√≥n:</label>
                            <input type="text" class="form-control" formControlName="description" required>
                        </div>
                        <br />
                        <div class="row footer justify-content-md-center">
                            <a class="col-md-4 btn btn-light" routerLink="/users/list">Cancelar</a>
                            <button type="button" class=" col-md-4 btn btn-success" (click)="onClickSaveButton()"
                                [disabled]="!form.valid">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
