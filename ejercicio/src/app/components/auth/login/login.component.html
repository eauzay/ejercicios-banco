<div class="row">
    <div class="col-md-4 logo ">
        <img src="assets/logo.jpg" height="100%">
    </div>
    <div class=" col-md-8 ms-auto column box">
        <div class="card">
            <form [formGroup]="form">
                <h1>Inicio de Sesión</h1>
                <label>Usuario</label>
                <input type="text" formControlName="user">
                <label>Contraseña</label>
                <input type="password" formControlName="password">

                <button id="login" class="btn btn-danger" (click)="clickOnLogin()" [disabled]="!form.valid">Ingresar</button>
            </form>
        </div>
    </div>
</div>
